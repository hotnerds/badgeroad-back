<h1><a th:href="@{/}">HOME</a></h1>
<h1><a th:href="@{/user/login}">LOGIN</a></h1>
<h1><a th:href="@{/user/signup}">SIGNUP</a></h1>

<form
        method="post"
        th:action="@{/user/login}"
        class="form-horizontal"
        role="form"
        >
    <div class="mb-3">
        <label for="username" class="control-label">Email *</label>
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               placeholder="Email"
        />
    </div>
    <div class="mb-3">
        <label for="password" class="control-label">Password *</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password"
        />
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <span> Not registered?
        <a th:href="@{/user/signup}"> Register/SignUp Here</a>
    </span>
    </div>
</form>
